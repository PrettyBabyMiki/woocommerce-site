version: ~> 1.0

cache:
    directories:
        - vendor
        - node_modules
        - $HOME/.npm
        - $HOME/.composer/cache

before_install:
    - timedatectl
    - nvm install --latest-npm

jobs:
  fast_finish: true
  include:
    - name: "Core E2E Tests"
    php: 7.4
    env: WP_VERSION=latest WP_MULTISITE=0 RUN_CORE_E2E=1
script:
    - npm explore @woocommerce/e2e-environment -- npm run test:e2e-CI
