name: Add Triage Label

on:
  issues:
    types: opened

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: github.event.issue.labels == ''
        with:
          labels: 'status: awaiting triage'
